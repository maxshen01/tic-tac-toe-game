<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <header>
        <h1>Lets play tic-tac-toe!</h1>
        <p>
            Player 1: x
        </p>
        <p>
            Player 2: o
        </p>
    </header>

    <main>
        <section class="board">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </section>

        <section class="createNewGame">
            <p>Lets play a game!</p>
            <button id="newGame" > New Game </button>
        </section>
    </main>
</body>
</html>
